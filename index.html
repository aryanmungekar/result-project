<html>

<head>
    <title>PGMCOE In-Sem Result Portal</title>



    <style>
        body {
            margin-top: 50px;
            padding-right: 50px;
            padding-left: 50px;
            font-family: Arial, sans-serif;
            border: 1px solid black;
            padding-bottom: 50px;
            /* Add padding to create space for the footer */
        }

        .heading {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            height: 200px;
        }

        .logo-container {
            max-width: 4000px;
            /* Set max-width to prevent logo from being too large */
        }

        .logo-container img {
            width: 100%;
            height: auto;
            /* Ensures proper aspect ratio */
            max-width: 100%;
        }


        .menu-btn {
            display: flex;
            justify-content: space-between;
            margin-right: 30px;
            gap: 25px;
        }

        .solo-btn {
            background: linear-gradient(45deg, #c91e1e, #b01313);
            color: white;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);

        }

        .solo-btn:hover {
            background: linear-gradient(45deg, #b01313, #a01010);
            transform: scale(1.35);
        }

        .running_text {
            background-color: #f8d7da;
            border: 2px solid #c91e1e;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            border: 20px solid rgb(255, 255, 255);
            width: 100%;
        }

        td {
            border: 1px solid rgb(163, 51, 51);
            padding: 10px;
        }

        .special {
            background-color: rgb(223, 224, 224);
        }

        .special-btn {
            /* border-radius: 15%; */
            background-color: white;
            color: #c91e1e;
            border: 2px solid #c91e1e;
            cursor: pointer;
            padding: 05px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: large;
        }

        .special-btn:hover {
            background-color: #b41313;
            color: #ffffff;
        }

        .td-btn {
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #6a0d0d;
            font-size: 14px;
            color: #c5bfbf;
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 600px) {
            .heading {
                flex-direction: column;
                text-align: center;
            }

            .menu-btn {
                margin-top: 10px;
            }

            .solo-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

                    alt="Home">

        <div class='menu-btn'>
            <a href="#"><button class="solo-btn">Home</button></a>

    <br>
    <div class='running_text'>
        <marquee>ðŸ“¢ Welcome to the PGMCOE Wagholi In-Sem Result Portal! Stay tuned for updates.</marquee>

    <br>
    <h2>Online Result Display System:</h2>






    <table id="postsTable">
        <tr style="background-color: rgb(145, 0, 0); color: white; text-align: center;">
            <td style="width: 5%;">Sr.No</td>
            <td style="width: 55%;">Post Name</td>
            <td style="width: 15%;">Upload Date</td>
            <td style="width: 25%;">&nbsp;</td>
        </tr>
    </table>

    <script>
        // Load posts dynamically from JSON
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                let table = document.getElementById("postsTable");
                posts.forEach((post, index) => {
                    let row = `
          <tr ${index % 2 === 0 ? 'class="special"' : ''}>
            <td style="text-align: center;">${index + 1}.</td>
            <td>${post.title}</td>
            <td style="text-align: center;">${post.date}</td>
            <td class="td-btn">
              <button class="special-btn" onclick="openPost('${post.file}')">Go For Result</button>
            </td>
          </tr>
        `;
                    table.innerHTML += row;
                });
            });

        // Function to open the post dynamically
        function openPost(postFile) {
            window.location.href = `posts/${postFile}`;
        }
    </script>
