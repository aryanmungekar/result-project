            position: absolute;
            /* Makes the footer position relative to the body */
            bottom: 0;
            /* Ensures it is placed at the bottom */
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #130808;
            font-size: 14px;
            color: #777;

        @media screen and (max-width: 600px) {

            }
